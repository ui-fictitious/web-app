<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter & Subscriber Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple transition for view switching */
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="h-full">

    <!-- App Container -->
    <div id="app-container" class="flex h-screen bg-gray-100 font-sans">
        
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col p-4 space-y-2">
            <div class="flex items-center space-x-3 p-2 mb-6">
                <!-- Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span class="text-xl font-bold">Newsletter HQ</span>
            </div>
            <nav class="flex-grow">
                <button data-view="dashboard" class="nav-button flex items-center w-full text-left p-3 rounded-lg transition-colors bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    Dashboard
                </button>
                <button data-view="subscribers" class="nav-button flex items-center w-full text-left p-3 rounded-lg transition-colors hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Subscribers
                </button>
                <button data-view="newsletters" class="nav-button flex items-center w-full text-left p-3 rounded-lg transition-colors hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    Newsletters
                </button>
            </nav>
            <div class="border-t border-gray-700 pt-4">
                 <p class="text-xs text-gray-400 px-3 pb-2">Your User ID:</p>
                 <p id="user-id-display" class="text-xs text-gray-300 px-3 break-all select-all" title="Your unique User ID for this app session.">Connecting...</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <!-- Dashboard View -->
            <div id="view-dashboard" class="view active">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
                <div id="dashboard-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Stat cards will be rendered here -->
                </div>
            </div>

            <!-- Subscribers View -->
            <div id="view-subscribers" class="view">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Subscribers</h1>
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                    <div id="subscribers-table-container" class="overflow-x-auto">
                        <!-- Subscriber table will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Newsletters View -->
            <div id="view-newsletters" class="view">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Newsletters</h1>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Compose New Newsletter</h2>
                        <form id="newsletter-form" class="space-y-4">
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                                <input id="subject" type="text" placeholder="Your newsletter subject" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                                <textarea id="content" placeholder="Write your newsletter here..." rows="10" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                            </div>
                            <button type="submit" id="send-newsletter-btn" class="w-full flex justify-center items-center bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 disabled:bg-blue-300 transition-colors">
                                Send Newsletter
                            </button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Sent Newsletters</h2>
                        <div id="sent-newsletters-list" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                            <!-- Sent newsletters list will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md m-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800 flex items-center"></h3>
                <button id="modal-close-x" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="modal-body" class="text-gray-600 mb-6"></div>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-white z-50 flex justify-center items-center">
        <p class="text-lg font-medium">Loading Manager...</p>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvwNsKNsVCHDgTStEvzrkTE8QWP831rPU",
            authDomain: "webapp-6ac16.firebaseapp.com",
            projectId: "webapp-6ac16",
            storageBucket: "webapp-6ac16.appspot.com",
            messagingSenderId: "357496327597",
            appId: "1:357496327597:web:e95110ee68f4f9b1a7a524",
            measurementId: "G-J691GR2M4G"
        };
        const appId = 'webapp-6ac16'; // Using your project ID as the app identifier

        // --- App State ---
        let db, auth;
        let userId = null;
        let basePath = null;
        let confirmAction = null;

        // --- DOM Elements ---
        const loadingIndicator = document.getElementById('loading-indicator');
        const navButtons = document.querySelectorAll('.nav-button');
        const views = document.querySelectorAll('.view');
        const userIdDisplay = document.getElementById('user-id-display');
        
        const dashboardContent = document.getElementById('dashboard-content');
        const subscribersTableContainer = document.getElementById('subscribers-table-container');
        const newsletterForm = document.getElementById('newsletter-form');
        const sendNewsletterBtn = document.getElementById('send-newsletter-btn');
        const sentNewslettersList = document.getElementById('sent-newsletters-list');

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseX = document.getElementById('modal-close-x');
        const modalCancel = document.getElementById('modal-cancel');
        const modalConfirm = document.getElementById('modal-confirm');

        // --- Modal Logic ---
        function showModal({ title, message, showConfirm = false, onConfirm = null }) {
            modalTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500 mr-2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg> ${title}`;
            modalBody.textContent = message;
            modalConfirm.style.display = showConfirm ? 'block' : 'none';
            confirmAction = onConfirm;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            confirmAction = null;
        }

        // --- Render Functions ---
        function renderDashboard(subscribers, newsletters) {
            dashboardContent.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-blue-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Subscribers</p>
                        <p class="text-3xl font-bold text-gray-800">${subscribers.length}</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-green-100">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Newsletters Sent</p>
                        <p class="text-3xl font-bold text-gray-800">${newsletters.length}</p>
                    </div>
                </div>
            `;
        }

        function renderSubscribers(subscribers) {
            if (subscribers.length === 0) {
                subscribersTableContainer.innerHTML = `<p class="text-center text-gray-500 py-8">You don't have any subscribers yet.</p>`;
                return;
            }
            const tableRows = subscribers.map(sub => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 text-gray-800">${sub.email}</td>
                    <td class="p-4 text-gray-500">${sub.subscribedAt ? new Date(sub.subscribedAt.seconds * 1000).toLocaleDateString() : 'N/A'}</td>
                    <td class="p-4 text-right">
                        <button data-id="${sub.id}" data-email="${sub.email}" class="delete-subscriber-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </td>
                </tr>
            `).join('');

            subscribersTableContainer.innerHTML = `
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 text-sm font-semibold text-gray-600">Email Address</th>
                            <th class="p-4 text-sm font-semibold text-gray-600">Subscription Date</th>
                            <th class="p-4 text-sm font-semibold text-gray-600 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>${tableRows}</tbody>
                </table>
            `;
        }

        function renderNewsletters(newsletters) {
            if (newsletters.length === 0) {
                sentNewslettersList.innerHTML = `<p class="text-center text-gray-500 pt-16">You haven't sent any newsletters yet.</p>`;
                return;
            }
            sentNewslettersList.innerHTML = newsletters.map(nl => `
                <div class="border-b pb-3">
                    <h3 class="font-semibold text-gray-800">${nl.subject}</h3>
                    <p class="text-sm text-gray-500 mt-1 truncate">${nl.content}</p>
                    <p class="text-xs text-gray-400 mt-2">Sent on: ${nl.sentAt ? new Date(nl.sentAt.seconds * 1000).toLocaleString() : 'N/A'}</p>
                </div>
            `).join('');
        }

        // --- Firebase Logic ---
        function setupFirestoreListeners() {
            basePath = `artifacts/${appId}/users/${userId}`;
            
            // Subscribers listener
            const subsQuery = query(collection(db, `${basePath}/subscribers`));
            onSnapshot(subsQuery, (snapshot) => {
                const subscribers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSubscribers(subscribers);
                // Also update dashboard when subscribers change
                const newsletters = document.querySelectorAll('#sent-newsletters-list > div').length;
                renderDashboard(subscribers, {length: newsletters});
            });

            // Newsletters listener
            const newslettersQuery = query(collection(db, `${basePath}/newsletters`));
            onSnapshot(newslettersQuery, (snapshot) => {
                const newsletters = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                newsletters.sort((a, b) => (b.sentAt?.seconds || 0) - (a.sentAt?.seconds || 0));
                renderNewsletters(newsletters);
                // Also update dashboard when newsletters change
                 const subscribers = document.querySelectorAll('#subscribers-table-container tbody tr').length;
                 renderDashboard({length: subscribers}, newsletters);
            });
        }

        // --- Event Listeners ---
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetView = button.dataset.view;
                
                views.forEach(view => view.classList.remove('active'));
                document.getElementById(`view-${targetView}`).classList.add('active');

                navButtons.forEach(btn => btn.classList.remove('bg-gray-700'));
                button.classList.add('bg-gray-700');
            });
        });

        newsletterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = e.target.elements.subject.value.trim();
            const content = e.target.elements.content.value.trim();

            if (!subject || !content) {
                showModal({ title: "Missing Information", message: "Please fill out both the subject and content fields before sending." });
                return;
            }

            sendNewsletterBtn.disabled = true;
            sendNewsletterBtn.textContent = 'Sending...';

            try {
                await addDoc(collection(db, `${basePath}/newsletters`), {
                    subject,
                    content,
                    sentAt: Timestamp.now()
                });
                e.target.reset();
            } catch (error) {
                console.error("Error sending newsletter:", error);
                showModal({ title: "Error", message: "Failed to send newsletter. Please try again." });
            } finally {
                sendNewsletterBtn.disabled = false;
                sendNewsletterBtn.textContent = 'Send Newsletter';
            }
        });
        
        subscribersTableContainer.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-subscriber-btn');
            if (deleteButton) {
                const subId = deleteButton.dataset.id;
                const subEmail = deleteButton.dataset.email;
                showModal({
                    title: "Confirm Deletion",
                    message: `Are you sure you want to delete the subscriber "${subEmail}"? This action cannot be undone.`,
                    showConfirm: true,
                    onConfirm: async () => {
                        try {
                            await deleteDoc(doc(db, `${basePath}/subscribers`, subId));
                            hideModal();
                        } catch (error) {
                             console.error("Error deleting subscriber:", error);
                             hideModal();
                             showModal({ title: "Error", message: "Failed to delete subscriber." });
                        }
                    }
                });
            }
        });

        modalCloseX.addEventListener('click', hideModal);
        modalCancel.addEventListener('click', hideModal);
        modalConfirm.addEventListener('click', () => {
            if (typeof confirmAction === 'function') {
                confirmAction();
            }
        });

        // --- Initialization ---
        async function main() {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = userId;
                    loadingIndicator.classList.add('hidden');
                    setupFirestoreListeners();
                } else {
                    // For local development or environments without a specific token,
                    // sign in anonymously to get a UID.
                    try {
                       await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Anonymous authentication failed:", error);
                        loadingIndicator.innerHTML = '<p class="text-lg font-medium text-red-600">Authentication Failed. Please refresh.</p>';
                    }
                }
            });
        }

        main();

    </script>
</body>
</html>
